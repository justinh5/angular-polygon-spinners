
<div *ngFor="let p of polygons" class="layer-container">
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" [attr.width]="p.size" [attr.height]="p.size" xmlns:xlink="http://www.w3.org/1999/xlink">
    <polygon class="polygon" stroke-linecap="p.strokeLinecap" [attr.points]="p.points"
             [style.fill]="p.fill.color"
             [style.stroke]="p.stroke.color"
             [style.stroke-width]="p.stroke.width"
             [style.stroke-dasharray]="p.stroke.dash?.dashArray"
             [style.stroke-dashoffset]="p.stroke.dash?.dashoffset"
             [style.animation]="p.animations">
    </polygon>
  </svg>
</div>
